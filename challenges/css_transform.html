<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Transform Challenge</title>
    <style>
      .japan-1 {
        transform: scale(0.8) rotate(100deg);
      }
      .japan-2 {
        transform: rotate(350deg) rotateX(5deg);
      }
      .japan-3 {
        transform: translateX(-80px) rotate(25deg) scale(1.5);
      }
      .japan-4 {
        transform: scale(1.1) rotateX(20deg) rotateY(30deg) translateZ(5px);
      }
    </style>
  </head>
  <body>
    <img
      src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/077/789/original/japan1.jpg?1681840068"
      alt="Japan 1"
      width="300"
      class="japan-1"
    />
    <img
      src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/077/790/original/japan2.jpg?1681840112"
      alt="Japan 2"
      width="300"
      class="japan-2"
    />
    <img
      src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/077/791/original/japan3.jpg?1681840149"
      alt="Japan 3"
      width="300"
      class="japan-3"
    />
    <img
      src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/077/792/original/japan4.jpg?1681840182"
      alt="Japan 4"
      width="300"
      class="japan-4"
    />
  </body>
</html>
